<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link href="styles.css" rel="stylesheet">
    <link href="buttons.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div id="header-div">
            <h1>TicTacToe</h1>
            <div class="options-bar">
                <button id="ai">AI Play</button>
                <div id="hidden-choices">
                    <p>Pick Your Icon</p>
                    <button class="inactive" id="x">X</button>
                    <button class="inactive" id="o">O</button>
                </div>
            </div>
        </div>
    </header>
    <div class="board-container">
        <div class="board">
            <button class="square"><p></p></button>
            <button class="square"><p></p></button>
            <button class="square"><p></p></button>
            <button class="square"><p></p></button>
            <button class="square"><p></p></button>
            <button class="square"><p></p></button>
            <button class="square"><p></p></button>
            <button class="square"><p></p></button>
            <button class="square"><p></p></button>
        </div>
        <div id="hidden-modal">
            <p id="score"></p>
            <button id="play-again">Play Again?</button>
        </div>
    </div>
 <footer>
    <div>
        <h3>Copyright 
            <a href="https://github.com/JaeGif">Jae<img src="./icons/github-icon.png" width="50px" height="auto"></a>2022
        </h3>
    </div>
</footer>
</body>
</html>
